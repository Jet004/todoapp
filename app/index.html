<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="interactivity/app.js" defer></script>
    <title>ToDo App</title>
</head>
<body>
    <h1>TODO App</h1>
    <fieldset>
        <legend>Authentication</legend>
        <form method="POST"
            action="/api/login"
            onsubmit="login(event)">
            <input type="text" 
                name="username" 
                required>
            <input type="password" 
                name="password"
                required>
            <input type="submit"
                name="submit"
                value="login">
        </form>
        <form method="PUT"
            action="/api/register"
            onsubmit="register(event)">
            <input type="text" 
                name="username" 
                required>
            <input type="email" 
                name="email"
                required>
            <input type="password" 
                name="password"
                required>
            <input type="submit" 
                name="submit"
                value="register">
        </form>
        <form method="GET"
            action="/api/doesuserexist"
            onsubmit="userExists(event)">
            <input type="text" 
                name="username"
                required>
            <input type="submit" 
                name="submit"
                value="does user exist">
        </form>
        <form method="GET"
            action="/api/isloggedin"
            onsubmit="userLoggedIn(event)">
            <input type="submit" 
                name="submit"
                value="isloggedin">
        </form>
        <form method="GET"
            action="/api/logout"
            onsubmit="userLogout(event)">
            <input type="submit" 
                name="submit"
                value="logout">
        </form>
    </fieldset>
    <fieldset>
        <legend>Todo Category</legend>
        <form method="GET"
            action="/api/getcat"
            onsubmit="getCategories(event)">
            <input type="submit" 
                name="submit"
                value="get categories">
        </form>
        <form method="PUT"
            action="/api/addcat"
            onsubmit="addCategory(event)">
            <input type="text" 
                name="categoryname"
                required>
            <input type="submit" 
                name="submit"
                value="add new category">
        </form>
        <form method="DELETE"
            action="/api/delcat"
            onsubmit="delCategory(event)">
            <input type="hidden" 
                name="catid"
                value="0">
            <input type="submit" 
                name="submit"
                value="delete category">
        </form>
        <form method="PATCH"
            action="/api/updatecat"
            onsubmit="updateCategory(event)">
            <input type="hidden" 
                name="catid"
                value="0">
            <input type="text" 
                name="categoryname"
                required>
            <input type="submit" 
                name="submit"
                value="edit category">
        </form>
    </fieldset>
    <fieldset>
        <legend>Todo Items</legend>
        <form method="GET"
            action="/api/gettodos"
            onsubmit="getTodos(event)">
            <input type="hidden" 
                value="0"
                name="catid">
            <input type="submit" 
                name="submit"
                value="get todos">
        </form>
        <form method="PUT"
            action="/api/addtodo"
            onsubmit="addTodo(event)">
            <input type="text" 
                name="todoitem"
                required>
            <input type="submit" 
                name="submit"
                value="add todos">
        </form>
        <form method="DELETE"
            action="/api/deltodo"
            onsubmit="delTodo(event)">
            <input type="hidden" 
                name="todoid"
                value="0">
            <input type="submit" 
                name="submit"
                value="delete todo">
        </form>
        <form method="PATCH"
            action="/api/updatetodo"
            onsubmit="updateTodo(event)">
            <input type="hidden" 
                name="todoid"
                value="0">
            <input type="text" 
                name="todoitem"
                required>
            <input type="submit" 
                name="submit"
                value="edit todo">
        </form>
    </fieldset>

</body>
</html>
